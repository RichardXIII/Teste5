<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reforço de Conteúdo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 40px;
    }
    h1 {
      color: #388e3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #388e3c;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Mais Motivos para Usar Nossa Página</h1>

  <table>
    <thead>
      <tr>
        <th>Motivo</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Praticidade</td>
        <td>Acesse tudo com poucos cliques.</td>
      </tr>
      <tr>
        <td>Clareza</td>
        <td>Informações bem organizadas e visuais.</td>
      </tr>
      <tr>
        <td>Interatividade</td>
        <td>Links e conteúdos interativos para melhor navegação.</td>
      </tr>
    </tbody>
  </table>

  <a href="index.html">Voltar para a página inicial</a>
</body>
</html>
